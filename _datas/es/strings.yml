# ---------- TEAM -----------
team:
  tile_title: "El Equipo"
  tile_text: "El equipo de Zenbus se compone de ingenieros expertos, desarrolladores extremos, comerciales comprometidos, creativos, curiosos, testaduros, músicos, escritores, deportistas, jóvenes, belgas, de Nantes, parisinos ... es sobre todo un equipo dinámico y ambicioso que busca revolucionar la movilidad."
  what_if: "¿ Y sí fueras tu ?"
